<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo-do-fomulario.css">

    <title>Venda seu Carro</title>

</head>
<body>
    <header>
        <p>Cadastre seu veículo para vender mais rápido</p>
    </header>

    <main>
        <p>Formulário</p>

        <h1>Venda fácil seu carro!</h1>

        <p>Descreva as características e marque as opicões que possui</p>

        <form type="text" name="venda" class="venda">
            <label for="titulo">Título do anúncio *</label>

            <input type="text" name="titulo" class="titulo" placeholder="Defina o preco">

            <label for="Descricao">Preco *</label>

            <input type="text" class="preco" name="preco" placeholder="Defina o preco">

            <label for="Descricao">Descricao *</label>

            <input type="text" class="descricao" name="Descricao" placeholder="Aqui você coloca os detalhes do veiculo, por exemplo se ele tem algum arrannhão">

            <label for="marca">Marca *</label>

            <input type="text" name="marca" class="marca" placeholder="Digite a marca do veiculo">

            <label for="modelo">Modelo *</label>

            <input type="text" name="modelo" class="modelo" placeholder="Digite o modelo do veiculo">

            <label for="kilometros">Kilometragem *</label>

            <input type="text" name="kilometros" class="kilometros" placeholder="Digite a kilometragem do veiculo">

            <label for="data">Data da compra *</label>

            <input type="date" name="data" class="data">

            <label for="cãmbio">Tipo de Cãmbio *</label>

            <input type="checkbox" name="cãmbio" class="cãmbio">
        </form>
    </main>
</body>
</html>
