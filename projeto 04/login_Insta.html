            </div>
            <a href="#">Esqueceu sua Senha?</a>
        </div>

        <div class="criar-conta">
            <p>
                Não tem conta?
                <a href="#">Cadatre-se</a>
            </p>
        </div>

        <div class="baixar">
            <p>Obtenha o aplicativo</p>
            <a href="#">
                <img src="" alt="Apple store">
            </a>

            <a href="#">

            </a>
