<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo-do-fomulario.css">

    <title>Venda seu Carro</title>

</head>
<body>
    <header>
        <p>Cadastre seu veículo para vender mais rápido</p>
    </header>

    <main>
        <form type="text" name="venda" class="venda">
            <p class="p"><span class="cabeca">Formulário</span></p>

            <h1>Venda fácil seu carro!</h1>

            <p>Descreva as características e marque as opicões que possui</p>


            <label for="titulo">Título do anúncio *</label>

            <input type="text" name="titulo" class="titulo" placeholder="Defina o preco" required>

            <label for="Descricao">Preco *</label>

            <input type="number" class="preco" name="preco" placeholder="Defina o preco" required>

            <label for="Descricao">Descricao *</label>
            
            <textarea name="Descricao" class="descricao" placeholder="Aqui você coloca os detalhes do veiculo, por exemplo se ele tem algum arrannhão" required></textarea>

            <label for="marca">Marca *</label>

            <input type="text" name="marca" class="marca" placeholder="Digite a marca do veiculo" required>

            <label for="modelo">Modelo *</label>

            <input type="text" name="modelo" class="modelo" placeholder="Digite o modelo do veiculo" required>

            <label for="kilometros">Kilometragem *</label>

            <input type="text" name="kilometros" class="kilometros" placeholder="Digite a kilometragem do veiculo" required>

            <label for="data">Data da compra *</label>

            <input type="date" name="data" class="data" required>

            <p>Tipo de cambio: </p>
            
            <div id="cambio">
                <input type="radio" name="cambio-M" class="cambio">

                <label for="cambio-M">Manual</label>
    
                <input type="radio" name="cambio-A" class="cambio">
    
                <label for="cambio-A">Automático</label>
            </div>

            <p>Opcionais</p>

            <ul class="opcoes">
                <li>
                    <input type="checkbox" name="opcoes" value="airbag">

                    <label for="airbag">Airbag</label>
                </li>

                <li>
                    <input type="checkbox" name="opcoes" value="airbag">

                    <label for="airbag">Airbag</label>
                </li>

                <li>
                    <input type="checkbox" name="opcoes" value="airbag">

                    <label for="airbag">Airbag</label>
                </li>

                <li>
                    <input type="checkbox" name="opcoes" value="airbag">

                    <label for="airbag">Airbag</label>
                </li>
            </ul>

            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>
</body>
</html>
