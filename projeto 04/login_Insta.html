<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login_Insta.css">

    <link rel="shortcut icon" href="Midia/instagram-icon.avif" type="image/x-icon">

    <title>Instagram</title>

</head>
<body>
    <main>
        <div class="div">
            <picture>
                <img src="Midia/Instagram1-removebg-preview.png" alt="Crie uma conta no Instagram">
            </picture>
        </div>
        <div  class="formulario">
            <form>
                <img src="Midia/instagram2-removebg-preview.png" alt="Instagram" id="instagram2">

                <input type="text" name="username" placeholder="Número de telefone, nome de usuario ou e-mail">
                <input type="password" name="password" placeholder="Senha">
                <input type="submit" value="Entrar">
                <div class="linha-ou">
                    <div class="ou"><hr>ou<hr></div>
                </div>
    
                <div class="conta-facebook">
                    <div id="face_login">
                        <a href="#">
                            <img src="Midia/facebook-removebg-preview.png" alt="Facebook login">
                            <span>Entrar com o Facebook</span>
                        </a>
                    </div>
                </div>

                <a href="#" class="Esqueceu">Esqueceu sua Senha?</a>
                
                <div class="criar-conta">
                    <p>
                        Não tem conta?
                        <a href="#">Cadatre-se</a>
                    </p>
                </div>

                <div class="baixar">
                    <p>Obtenha o aplicativo</p>
                    <div >
                        <a href="#">
                            <img src="Midia/transferir.png" alt="Apple store">
                        </a>
    
                        <a href="#">
                            <img src="Midia/google-play.png" alt="Google Play">
                        </a>
                    </div>
                </div>
                
            </form>
        </div>
    </main>

    <footer>
        <nav>
            <ul class="rodape">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localizacão</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2023 Instagram from Meta</p>
    </footer>
</body>
</html>
